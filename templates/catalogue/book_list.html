{% extends '_base.html' %}

{% block title %}
Books
{% endblock title %}

{% block content %}
<h1>List of Books</h1>

{% for book in book_list %}
<ul>
    <li><a href="#">{{ book.title }}</a>
        ({{ book.author }})
    </li>
</ul>
{% empty %}
<p>No Books Yet!</p>
{% endfor %}

{% endblock content %}
